<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>


        <script>
            var text1= "10"; // javaScript will recognize this as a string
            var text2="5";

            document.getElementById("outputText").innerHTML = text1 + text2 ; //this display 105

            document.getElementById("outputText").innerHTML = text1 - text2; // display 5

            //javaScript automatically converts the texts into numbers for - x / only
            
        </script>
    </body>
</html>
